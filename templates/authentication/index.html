
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equix="X-UA-Compatible" content="IE=edge">
    
    <title>Authentication</title>
    <meta names="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale2=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
          {% for message in messages%}
          <div class="alert alert" {{message.tags}} alert-dismiss>
          <strong> Message </strong>{{message}}
          <button type ="button" class="close"data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          </div>
          {%endfor%}
          <h3>Welcome to mywebapp</h3>
          
          {%if user.is_authenticated%}
          <h3>Hello {{fname}}</h3>
          <h4>You're successfully logged in</h4>

          <button type="submit"><a href="/signup">SignUp</a></button>
          {%else%}
          
          <button type="submit"><a href="/signin">SignIn</a></button>
          <button type="submit"><a href="/signout">SignOut</a></button>
          {% endif %}
	        <script src="" async defer></script>
  </body>
</html>
