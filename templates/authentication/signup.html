
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    {% for message in messages%}
    <div class="alert alert" {{message.tags}} alert-dismiss>
    <strong> Message </strong>{{message}}
    <button type ="button" class="close"data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {%endfor%}
    <h3>Sign Up</h3>
    <form actions="/signup" method="post">
    {%csrf_token%}
      <label for="">Username</label>
      <input type="text" id="username" name="username" placeholder="Create a username (only letters )">
      <br>
      <label for="">First Name</label>
      <input type="text" id="fname" name="fname"placeholder="Enter your first name">
      <br>
      <label for="">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name ">
      <br>
      <label for="">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your emil address">
      <br>
      <label for="">Paasword</label>
      <input type="password" id="pass1" name="pass1" placeholder="Create a password">
      <br>
      <label for="">Confirm your password</label>
      <input type="password" id="pass2" name="pass2" placeholder="Enter a password">
      <br>
      <button type="submit">Sign Up</button>
    <script src="script.js" async defer></script>
  </body>
</html>
