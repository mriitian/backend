
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    {% for message in messages%}
    <div class="alert alert" {{message.tags}} alert-dismiss>
    <strong> Message </strong>{{message}}
    <button type ="button" class="close"data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {%endfor%}
    <h3>Sign In</h3>
    <form actions="/signin" method="post">
    {%csrf_token%}
      <label for="">Username</label>
      <input type="text" id="username" name="username" placeholder="Create a username (only letters )" Required>
      <br>
      <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
      <br>
      
      <button type="submit">Sign In</button>
    <script src="script.js" async defer></script>
  </body>
</html>
